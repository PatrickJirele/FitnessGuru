<html>
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <h1 id="header">
            {% block head %}{% endblock %}
        </h1>
    </head>
    <body>
            {% block nav %}

            {% endblock %}
    </body>
    {% block body %}
    {% endblock %}
</html>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap');

        body{
        background-color: #ebfffb;
        font-family: "Barlow", sans-serif;
        font-weight: 400;
        font-style: normal;

        }


    
        h1#error{
            color:red
        }
        p1#error{
            color: red
        }
        h1#header {
            color: blue;
        }
       nav {
            /* background-color: #d3d3d3; */
            width: 100%;
            padding-left: 20px;
            padding-top: 20px;
        }

        nav ul {
            padding: 10px;
            margin: 0px;
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            padding: 5px;
        }

        nav ul li a:link, nav ul li a:visited {
            color: white;
        }

        nav ul li a:hover {
            color: grey;
        }

        nav ul li.selected {
            background-color: silver;
        }


        table {
            margin-left: 20px;
            margin-right: 20px;
            border: thin solid black;
            caption-side: bottom;
        }

        td, th {
            border: thin dotted black;
            padding: 5px;
        }
        tr:nth-child(even) {
            background-color: grey;
        }
        tr:nth-child(odd) {
            color: white;
            background-color: black;
        }
</style>
